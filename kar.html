<!DOCTYPE html>
<html>
<body>
<h2>Input Types Demo</h2>
<label>Color:</label>
<input type="color"><br><br>
<label>Date:</label>
<input type="date"><br><br>
<label>Date & Time:</label>
<input type="datetime-local"><br><br>
<label>Email:</label>
<input type="email"><br><br>
<label>Upload Fe:</label>
<input type="file"><br><br>
<input type="hidden" value="hiddenData123">
<label>Image Button:</label><br>
 <input type="image" src="button.png" width="100"><br><br>
<label>Month:</label>
<input type="month"><br><br>
<label>Number:</label>
<input type="number" min="1" max="50"><br><br>
</body>

</html>
